<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtmL Course</title>
</head>
<body>
    <!-- FOr Headings - We use <h1> tags -->
        <h1>
            This is a heading
        </h1>
        <h2>
            This is a heading
        </h2>
        <h3>
            This is a heading
        </h3>
        <!-- Each heading tags have their own size -->
        <!-- For writing paragraphs we use <p> tags -->
        <p>This a pragraph</p>
        <p>This is another Paragraph</p>
    
        <!-- For giving links we use anker tag -->
        <a href="https://google.com" target="_blank">Google</a>
        <!-- Target is used to throw in another page -->
        <!-- List in HTMl -->
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <ol>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ol>

        <!-- Table in HTML -->
        <!-- Starting with table tag -->
        <table>
            <!-- For heading we use heading tag -->
            <thead>
<!-- We write in raw form -->
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <!-- Write the bottom part in body -->
                <tr>
                    <td>Tushar</td>
                    <td>raotu....</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Harry</td>
                    <td>haryy..</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Rahul</td>
                    <td>rahul...</td>
                    <td>20</td>
                </tr>
            </tbody>
        </table>

        <!-- For seperating we used <br> tag -->
        <br>
        <!-- FOr giving horizontal line we use <hr> tag -->
        <hr>
        <!-- FOr adding images we use image tag -->
        <img src="image.jpg" alt="">
        <br>
        <br>
        <!-- For making Forms we use form tag-->
        <form action="">
            <!-- We can use placeholder for adding into input -->
            <div>
                <label for="">First Name</label>
                <input type="text" name="">
            </div>
            <br>
            <div>

                <label for="">Last Name</label>
                <input type="text" name="" id="">
            </div>
            <br>
            <div>
                <label for="">Email</label>
                <input type="email" name="" id="">
            </div>
            <br>
            <div>
                <label for="">Age</label>
                <input type="number" name="" id="">
            </div>
            <br>
            <div>
                <label for="">Message</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                <label for="">Gender</label>
                <select name="gender" id="">
                    <option value="male">Male</option>
                    <option value="female">Femal</option>
                    <option value="transgender">Other</option>
                </select>
            </div>
            <br>
            <div>
                <label for="">Birthday</label>
                <input type="date" name="" id="">
            </div>
            <div>
                <input type="submit" name="" id="">
            </div>
        </form>
        <!-- We can add buttons in HTml -->
        <button>Check</button>
</body>
</html>
